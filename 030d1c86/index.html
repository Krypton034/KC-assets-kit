<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; URL=https://freecash.com/en">
    <meta name="robots" content="noindex, nofollow">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting...</h2>
        <p>You are being redirected to your destination.</p>
        <p>If you are not redirected automatically, <a href="https://freecash.com/en">click here</a>.</p>
    </div>
    
    <script>
        // Fallback redirect with delay
        setTimeout(function() {
            window.location.href = "https://freecash.com/en";
        }, 500);
        
        // Handle cases where meta refresh doesn't work
        if (window.location.href === window.location.href) {
            setTimeout(function() {
                if (window.location.href.includes(window.location.hostname)) {
                    window.location.replace("https://freecash.com/en");
                }
            }, 1000);
        }
    </script>
</body>
</html>
